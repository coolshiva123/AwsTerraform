apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hw-argo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/coolshiva123/AwsTerraform
    targetRevision: HEAD
    path: ArgoLearn/ArgoSamples/01.HelloWorld
  destination:
    server: https://kubernetes.default.svc
    namespace: hw
  syncPolicy:
  
    syncOptions:
      - CreateNamespace=true 
